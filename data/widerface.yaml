# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# download command/URL (optional)
#download: bash d:/yolov5_cpr/data/scripts/get_voc.sh
download: bash data/scripts/get_voc.sh


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: D:/car_det2/train_data
#val: D:/car_det2/val_detect
#train: /Users/zhangwei/Code/ocr/plate_detect_data/train_data
#val: /Users/zhangwei/Code/ocr/plate_detect_data/val_detect
train: /content/mnt/detect_dir/train_data/train_data
val: /content/mnt/detect_dir/val_detect/val_detect

# number of classes
nc: 2

# class names
names: [ 'single','double']

